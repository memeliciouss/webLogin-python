<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div><p>             </p></div>
    <div class="container" style="background-color: rgb(186, 188, 189); padding: 20px; border-radius:10px;">
        <form action="#" method="POST">

            <label style="font-weight: bold; font-size: 36px;">Create an account</label>

            <div class="col-auto">
                <label class="sr-only">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input  class="form-control" name="username" value={{usr_place}}>
                </div>
              </div>
            {% if invalid_usr %}
            <div class="alert alert-danger" role="alert">
                {{invalid_usr}}
            </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" class="form-control" value={{em_place}}>
            </div>
            {% if invalid_email %}
            <div class="alert alert-danger" role="alert">
                {{invalid_email}}
            </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="passw" type="password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input name="c_passw" type="password" class="form-control">
            </div>

            {% if invalid_passw %}
            <div class="alert alert-danger" role="alert">
                {{invalid_passw}} 
            </div>
            {% endif %}

            {% if success_msg %}
            <div class="alert alert-success" role="alert">
                {{success_msg}}
              </div>
            {% endif %}

            <button name="button" value="create" class="btn btn-dark">Create</button>

            <p>Already have an account?
                <button name="button" value="login_page" class="btn btn-outline-dark">Login</button>
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
