<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div><p>             </p></div>
  <div class="container" style="background-color: rgb(186, 188, 189); padding: 20px; border-radius:10px;">
    <form action="/" method="POST">

      <label style="font-weight: bold; font-size: 36px;">Login</label>

      <div class="col-auto">
        <label class="sr-only">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input class="form-control" name="username">
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>

      {% if invalid_cred %}
      <div class="alert alert-danger" role="alert">
        {{invalid_cred}}
      </div>
      {% endif %}

      <button name="button" value="login" class="btn btn-dark">Submit</button>

     
        <p>Not a registered user?
        <button name="button" value="register_page" class="btn btn-outline-dark">Register Now</button></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
